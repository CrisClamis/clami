<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>signup</title>
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>    <style>
      /* Google Font Link */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5; /* Light background */
        padding: 30px;
      }

      .container {
        position: relative;
        max-width: 1000px;
        width: 100%;
        height: 600px;
        background: #fff; /* White background for container */
        padding: 40px 30px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        display: flex;
        overflow: hidden;
      }

      .container .cover {
        height: 100%;
        width: 50%;
        position: relative;
      }

      .container .cover img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      .container .cover .text {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
      }

      .cover .text .text-1,
      .cover .text .text-2 {
        font-size: 36px;
        font-weight: 700;
        color: #fff; /* White text color */
      }

      .cover .text .text-2 {
        font-size: 15px;
        font-weight: 600;
      }

      .container .forms {
        height: 100%;
        width: 50%;
        background: #fff;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .forms .form-content .title {
        font-size: 24px;
        font-weight: 500;
        color: #333; /* Dark gray color */
        margin-bottom: 20px;
      }

      .forms .form-content .input-box {
        display: flex;
        align-items: center;
        height: 50px;
        width: 100%;
        margin: 10px 0;
        position: relative;
      }

      .form-content .input-box input {
        height: 100%;
        width: 100%;
        outline: none;
        border: none;
        padding: 0 30px;
        font-size: 16px;
        font-weight: 500;
        border-bottom: 2px solid rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .form-content .input-box input:focus,
      .form-content .input-box input:valid {
        border-color: #6d8f6e; /* Light green color */
      }

      .form-content .input-box i {
        position: absolute;
        color: #ff7a5c; /* Icon color */
        font-size: 17px;
      }

      .forms .form-content .text {
        font-size: 14px;
        font-weight: 500;
        color: #333; /* Dark gray color */
      }

      .forms .form-content .text a {
        text-decoration: none;
        color: #333; /* Dark gray color */
      }

      .forms .form-content .text a:hover {
        text-decoration: underline;
      }

      .forms .form-content .button input {
        color: #fff;
        background: #53d397; /* Button color */
        border-radius: 6px;
        padding: 10px 0;
        cursor: pointer;
        transition: all 0.4s ease;
        width: 100%;
        border: none;
        outline: none;
        font-size: 18px;
      }

      .forms .form-content .button input:hover {
        background: #4e6b4f; /* Darker green color on hover */
      }

      @media (max-width: 730px) {
        .container {
          flex-direction: column;
          height: auto;
        }

        .container .cover,
        .container .forms {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <img src="https://images.pexels.com/photos/235725/pexels-photo-235725.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Cover Image">

        <div class="text">
          <span class="text-1">FarmNect</span><br>
          <span class="text-2">Friends of Farmer</span>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="title">Login</div>
          <form id="login-form" method="post">
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
              <i class='fas fa-address-book'></i>
              <input type="text" id="sul" name="password" placeholder="Enter your state unified license id" required>
            </div>
            
            <div class="button input-box">
              <input type="submit" value="Submit">
            </div>
            <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="signup.js" type="module"></script>
</html>
